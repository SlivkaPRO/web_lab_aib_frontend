    console.log("Задание №4");
    function getRandomNum() {
        return Math.floor(Math.random() * 100);
    }
    console.log(getRandomNum());
    function mulMassOnNum(m, num) {
        return m.map((a) => a * num);
    }
    let m = [2, 4, 8, 16, 32];
    let num = 32;
    console.log(mulMassOnNum(m, num));
    let genRandomWord = function() {
        let abc = 'abcdefghijklmnopqrstuvwxyz'
        let word = "";

        for (let i = 0; i < 5; i++) {
            let randomI = Math.floor(Math.random() * abc.length);
            word += abc[randomI];
        }
        return word;
    }
    console.log(genRandomWord());
    
    console.log("Задание №5");
    let person = {};
    person.firstName = 'Вячеслав';
    person.surname = 'Горбанев';
    person.patronymic = 'Владимирович';
    person.birthday = '2003';
    person.hobby = 'Музыка';
    person.group = 'AИБ-3-043';

    person.getInfo = function() {
        let currentDate = new Date();
        let birthdate = new Date(this.birthday);
        let age = currentDate.getFullYear() - birthdate.getFullYear();
        return `ФИО: ${this.surname} ${this.firstName} ${this.patronymic}
            \nГод рождения: ${this.birthday}\nХобби: ${this.hobby}\nВозраст: ${age}`;
    }
    alert(person.getInfo());
    console.log(person.getInfo());

    let salaries = {
        Даниил: 2000,
        Игорь: 3000,
        Елена: 2500,
        Михаил: 3500,
        Валерия: 4000,
        Елизавета: 2800,
        Никита: 3200,
        Владислав: 2700,
        Иван: 3800,
        Георгий: 3100
    };
    console.log(salaries);
    let totalSalary = 0;
    for (let key in salaries) {
        totalSalary += salaries[key];
    }
    console.log("Общая зарплата: " + totalSalary);
